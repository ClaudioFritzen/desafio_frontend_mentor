<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <!-- tipo de letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- importação do css-->
  <link rel="stylesheet" href="assets/css/style.css"> 

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <!--  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 -->
</head>
<body>

  <main>
    <section class="section">
      <img class="img" src="assets/images/image-product-desktop.jpg" alt="Imagem do produto">
      <div class="descricao">
        <span class="span">Perfumer</span>
        <h1>Gabrielle<br> Essence Eau <br> De Parfum</h1>
        <p class="loren">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="valor">
            <div class="preco">
              <h3>$149.99</h3>
            
              <h4>$169.99</h4>
              
            </div>
            <div class="btn-card">
              <img src="assets/images/icon-cart.svg" alt="Icon cart">
              <button> Add to Card</button>
            </div>
          </div>
      </div>

    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
