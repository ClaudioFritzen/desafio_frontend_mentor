<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
 
  <!-- tipo de letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- importação do css-->

<body>

  <main>
    <section class="section">

      <div class="container">
        <div class="img-container">
          
        </div>
        
        
        <div class="descricao">
          <div class="text-description">

            <h3 class="subtitle">Perfume</h3>

            <h1>Gabrielle Essence Eau De Parfum </h1>

            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="value">
              <div class="onSale"><span>$149.99</span></div>
              <div class="original-value"><span>$169.99</span></div> 
            </div>
            <button> <img src="assets/images/icon-cart.svg" alt=""> Add to Card</button>
          </div>
          
        </div>
      </div>
      
      

    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ClaudioFritzen" target="_blank">Claudio Fritzen</a>.
    </div>
  </footer>
